<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yubicraft</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="scripts.js"></script> 
  </head>

  <body>
    <section class="jumbotron text-center mt-5 m-2">
      <img src="yubicraft.png" class="banner-image mt-5" alt="Yubicraft logo" />
      <br />
      <img id="lefunny" class="funny-image mb-4 mt-4" alt="Funny image" />
      <div class="mt-4 button-container">

        <div class="row mt-4 pb-4 justify-content-md-center">
          <div class="col-12 mc-menu-col">
            <div class="mc-menu">
              <div
                class="mc-button full"
                data-bs-toggle="modal"
                data-bs-target="#tagModal"
              >
                <div class="title">Tag picker</div>
              </div>
              <div
                class="mc-button full"
                data-bs-toggle="modal"
                data-bs-target="#territoryModal"
              >
                <div class="title">Territory map</div>
              </div>
              <div
                class="mc-button full"
                data-bs-toggle="modal"
                data-bs-target="#craftingModal"
              >
                <div class="title">Custom crafting</div>
              </div>
              <div class="double">
                <a target="_blank" href="https://map.yubi.casa/">
                  <div class="mc-button full">
                    <div class="title">Live map</div>
                  </div>
                </a>
                <a target="_blank" href="https://cytu.be/r/yubicraft"
                  ><div class="mc-button full">
                    <div class="title">Cytube</div>
                  </div></a
                >
              </div>
            </div>
          </div>
       
    </div>
    </section>
   
    </div>
    <div class="container p-2 credit">
      <p><b>Background image: ThePepeloni</b></p>
    </div>
    <div
      class="modal fade"
      id="craftingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="craftingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="craftingModalLabel">Custom crafting</h5>
          </div>
          <div class="modal-body">
            <a href="/yubicraft_custom_recipes.png" target="_blank">
              <img
                src="yubicraft_custom_recipes.png"
                class="craft-image mb-4 mt-4"
                alt="Territory map"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="territoryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="territoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="territoryModalLabel">Territory map</h5>
          </div>
          <div class="modal-body">
            <a href="/territory.png" target="_blank">
              <img
                src="territory.png"
                class="craft-image mb-4 mt-4"
                alt="Territory map"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="tagModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tagModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tagModalLabel">Tag picker</h5>
          </div>
          <div class="modal-body">
            <div class="input-group mb-2 mt-4">
              <input
                placeholder="Filter..."
                class="form-control"
                name="filter"
                id="filter"
              />
            </div>
            <span id="resultsfound" class="mb-2 mt-4"></span>
            <div class="input-group mb-2 mt-4">
              <select
                class="form-select"
                name="selectroot"
                id="selectroot"
              ></select>
            </div>
            <div class="input-group mb-2">
              <select
                class="form-select"
                style="display: none"
                name="selectcat"
                id="selectcat"
              ></select>
            </div>

            <div class="input-group mb-2">
              <select
                class="form-select"
                style="display: none"
                name="selectoshi"
                id="selectoshi"
              ></select>
            </div>
            <div class="end input-group mt-3">
              <code id="result"> </code>
              <button
                class="btn btn-primary ml-4"
                type="button"
                id="copybutton"
                style="display: none"
                onclick="copySelection()"
              >
                Copy to clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
